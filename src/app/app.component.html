<div class="container">
  <h3>Facture</h3>

  <div class="row mb-3">
    <div class="col">
      <div class="form-group">
        <label>Nom</label>
        <input style="border: 1px solid grey;" class="form-control" type="text"
          (input)="onNameChange($event.target.value)">
      </div>
    </div>
    <div class="col">
      <label class="mb-2"><b>Nom</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="form-group">
        <label>Date de paiement</label>
        <input style="border: 1px solid grey;" class="form-control" type="date"
          (input)="onDateChange($event.target.value)">
      </div>
    </div>
    <div class="col">
      <label class="mb-2"><b>Date de paiement</b></label>
      <div>
        {{date | date:'MMMM, d, y'}}
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="form-group">
        <label>Tarif journalier</label>
        <input style="border: 1px solid grey;" class="form-control" type="text"
          (input)="onPrixChange($event.target.value)">
      </div>
    </div>
    <div class="col">
      <label class="mb-2"><b>Tarif journalier</b></label>
      <div>
        {{prix | currency : 'EUR'}}
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="form-group">
        <label>Dur√©e de la mission</label>
        <input style="border: 1px solid grey;" class="form-control" type="text"
          (input)="onDureeMissionChange($event.target.value)">
      </div>
    </div>
    <div class="col">
      <label class="mb-2"><b>Tarif total</b></label>
      <div>
        {{DureeMission | currency : 'EUR'}}
      </div>
    </div>
  </div>
</div>
